<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio en Netlify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>¡Bienvenido a mi sitio! Hola Guimela</h1>
        <p>Desplegado con Netlify</p>
    </header>

    <main>
        <section class="features">
            <div class="feature-card">
                <h2>Rápido</h2>
                <p>Despliegue instantáneo con Netlify</p>
            </div>
            <div class="feature-card">
                <h2>Seguro</h2>
                <p>HTTPS automático incluido</p>
            </div>
            <div class="feature-card">
                <h2>Escalable</h2>
                <p>Crece con tu proyecto</p>
            </div>

        <button id="counter-btn">Haz clic aquí</button>
        <p id="counter-text">Contador: 0</p>
    </main>

    <footer>
        <p>© 2023 Mi Sitio Web</p>
    </footer>

    <script src="script.js"></script>

</html>
